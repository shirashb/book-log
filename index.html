<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Book Log</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Book Log</h1>
            <div class="header-buttons">
                <button id="register-button" aria-label="Register">Register with Biometrics</button>
                <button id="login-button" aria-label="Login">Login with Biometrics</button>
            </div>
        </header>

        <main id="main-content">
            <section id="add-book">
                <h2>Add a New Book</h2>
                <form id="book-form">
                    <div class="form-group">
                        <label for="title">Book Title</label>
                        <input type="text" id="title" placeholder="Enter Book Title" aria-label="Enter Book Title"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" placeholder="Enter Author" required>
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" id="genre" placeholder="Enter Genre" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating (1-5)</label>
                        <input type="number" id="rating" placeholder="Enter Rating" min="1" max="5" required>
                    </div>
                    <label for="status">Status:</label>
                    <select id="status">
                        <option value="Not Started">Not Started</option>
                        <option value="Reading">Reading</option>
                        <option value="Completed">Completed</option>
                    </select>
                    <button type="submit">Add Book</button>
                </form>
            </section>

            <section id="book-list-section">
                <h2>Your Books</h2>
                <div>
                    <label for="genre-filter">Filter by Genre:</label>
                    <select id="genre-filter">
                        <option value="">All Genres</option>
                    </select>
                </div>
                <table id="book-list">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Genre</th>
                            <th>Rating</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>

            <!-- Add role and aria attributes for better accessibility -->
            <section id="chatbot" role="dialog" aria-labelledby="chatbot-header" aria-hidden="true">
                <div id="chatbot-header" tabindex="0"> <!-- Make header focusable -->
                    Chat with Us!
                    <span id="close-chatbot" class="close-btn" role="button" tabindex="0"
                        aria-label="Close Chatbot">&times;</span>
                </div>
                <div id="chat-window" role="region" aria-live="polite">
                    <div id="messages" tabindex="0"></div>
                    <div class="chat-input">
                        <input type="text" id="user-input" placeholder="Type your message..."
                            aria-label="Type your message here" />
                        <button id="send-button" aria-label="Send Button">Send</button>
                    </div>
                </div>
            </section>

            <button id="show-chatbot" class="chatbot-toggle" style="display: none;">
                <i class="fas fa-comments"></i>
            </button>
        </main>

        <footer>
            <p>&copy; 2023 Book Log App</p>
        </footer>
    </div>

    <script type="module" src="./firebase/firebaseConfig.js"></script>
    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./scripts/chatbot.js"></script>
    <script type="module" src="./scripts/biometric.js"></script>
</body>

</html>
